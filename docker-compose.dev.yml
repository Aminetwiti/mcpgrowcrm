# ============================================================================
# DOCKER-COMPOSE DÉVELOPPEMENT - SERVEUR MCP GROWCRM
# ============================================================================
# Configuration pour développement avec hot-reload et debug
# ============================================================================

version: '3.8'

services:
  growcrm-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: growcrm-mcp-dev
    restart: "no"
    
    # Mode développement
    environment:
      - NODE_ENV=development
      - DEBUG=true
      - GROWCRM_BASE_URL=${GROWCRM_BASE_URL:-https://app.ty-dev.fr/api/v1}
      - AUTH_MODE=${AUTH_MODE:-token}
      - GROWCRM_API_TOKEN=${GROWCRM_API_TOKEN}
    
    env_file:
      - .env
    
    # Volumes pour hot-reload
    volumes:
      - ./index.js:/app/index.js:ro
      - ./package.json:/app/package.json:ro
      - ./.env:/app/.env:ro
      - ./logs:/app/logs:rw
      - node_modules:/app/node_modules
    
    networks:
      - growcrm-dev-network
    
    # Commande avec nodemon pour hot-reload
    command: ["npx", "nodemon", "--watch", "index.js", "index.js"]
    
    # Port pour debugger si nécessaire
    ports:
      - "9229:9229"  # Node.js debugger
    
    # Logs détaillés
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  node_modules:

networks:
  growcrm-dev-network:
    driver: bridge
    name: growcrm-mcp-dev-network

# ============================================================================
# USAGE DÉVELOPPEMENT
# ============================================================================
#
# Démarrer en mode dev :
#   docker-compose -f docker-compose.dev.yml up
#
# Logs en temps réel :
#   docker-compose -f docker-compose.dev.yml logs -f
#
# Redémarrer après modification :
#   Les fichiers sont surveillés automatiquement (hot-reload)
#
# Debugger avec VS Code :
#   Port 9229 exposé, attachez le debugger VS Code
#
# ============================================================================
